<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Groupomania</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title"><img src="./images/white_logo.png" alt=""></h1>
        <nav class="header__nav">
            <ul class="header__nav--links">
                <li><button id="connect" role="button"><i class="fas fa-user"></i><span id="connecter">Se connecter</span></button></li>
                <li><button id="signup" role="button"><i class="fas fa-user-plus"></i><span id="creer">Créer un compte</span></button></li>
            </ul>
        </nav>
    </header>
    <section class="accueil">
        <h2 class="accueil__titre">Réseau social d'entreprise</h2>
        <div class="accueil__presentation">
            <div><img src="./images/icon.png" alt="logo globe terrestre"></div>
            <p>Bienvenue sur le réseau social de Groupomania, celui-ci est à votre disposition afin d'améliorer vos relations professionnelles.</p>
        </div>
        <div id="connexion" class="connexion">
            <form class="connexion__form" action="">
                <div class="connexion__form--email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email-connect" placeholder="ex:test@hotmail.fr">
                </div>
                <div class="connexion__form--password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password-connect" placeholder="ex:123">
                </div>
                <input id="validation-connexion" class="connexion__form--validation" type="submit" value="Validation">
            </form>
        </div>
        <div id="inscription" class="inscription">
            <form class="inscription__form" action="">
                <div class="inscription__form--nom">
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" placeholder="ex:Legrand">
                </div>
                <div class="inscription__form--prenom">
                    <label for="prenom">Prénom:</label>
                    <input type="text" name="prenom" id="prenom" placeholder="ex:David">
                </div>
                <div class="inscription__form--email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email-inscription" placeholder="ex:test@hotmail.fr">
                </div>
                <div class="inscription__form--password">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password-inscription" placeholder="ex:123">
                </div>
                <input id="validation-creation" class="inscription__form--inscription" type="submit" value="Inscription">
            </form>
        </div>
    </section>
    <footer class="index-footer">
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li><a href="">Règlement</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
    <script async src="./src/index.js"></script>
</body>
</html>
