<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Groupomania forums</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title"><img src="./images/white_logo.png" alt="Logo"></h1>
        <nav class="header__nav">
            <ul class="header__nav--links">
                <li><button id="btn-multi"><i class="fas fa-home"></i><span>Accueil</span></button></li>
                <li><button id="btn-chat" class="btn chat"><i class="fas fa-comments"></i><span>Chat</span></button></li>
                <li><button id="btn-profil"><i class="fas fa-user-circle"></i><span>Profil</span></button></li>
            </ul>
        </nav>
    </header>
    <section class="forum">
        <article id="chat" class="forum__chat">
            <h2 class="forum__chat--titre">Forum chat</h2>
            <input id="old-messages" class="old-messages" type="button" value="Afficher les messages plus anciens">
            <div id="chat-window" class="chat" >
            </div>
            <div id="bloc-edit" class="formulaire-edit">
                <form id="formulaire-chat" class="formulaire-edit__form" action="#">
                    <textarea id="chat-message" class="formulaire-edit__form--message" rows="3" placeholder="Votre message..."></textarea>
                    <input id="validation-message" class="formulaire-edit__form--validation" type="submit" value="Envoyer">
                </form>
            </div>
        </article>
    </section>
    <script type="module" src="./src/chat.js"></script>
</body>
</html>
