<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Groupomania forums</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title"><img src="./images/white_logo.png" alt=""></h1>
        <nav class="header__nav">
            <ul class="header__nav--links">
                <li><button id="btn-multi" role="button"><i class="fas fa-home"></i><span>Accueil</span></button></li>
                <li><button id="btn-chat"  role="button"><i class="fas fa-comments"></i><span>Chat</span></button></li>
                <li><button id="btn-profil" class="btn profil" role="button"><i class="fas fa-user-circle"></i><span>Profil</span></button></li>
            </ul>
        </nav>
    </header>
    <section class="forum">
        <form id="profil" class="profil" action="">
            <div class="profil__nom">
                <label for="nom">Nom:</label>
                <input id="nom" name="nom" type="text" disabled="true">
            </div>
            <div class="profil__prenom">
                <label for="prenom">Prénom:</label>
                <input id="prenom" name="prenom" type="text" disabled="true">
            </div>
            <div class="profil__email">
                <label for="email">Email:</label>
                <input id="email" name="email" type="text" disabled="true">
            </div>
            <div class="profil__photo">
                <label id="label-photo" for="photo-profil">Image de Profil:</label>
                <input id="upload-photo" name="photo-profil" type="file" disabled="true">
                <div id="cadre-photo">
                    <img src="" alt="Photo de profil">  
                </div>
            </div>
            <div class="profil__update">
                <input id="btn-modifier" type="button" value="Modifier">
                <input id="btn-valider" type="button" value="Valider">
            </div>
        </form>
        <div class="deconnexion">
            <button id="deconnexion" class="deconnexion__btn">Déconnexion</button>
        </div>
    </section>
    <footer>
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li><a href="">Règlement</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
    <script src="./src/profil.js"></script>
</body>
</html>
