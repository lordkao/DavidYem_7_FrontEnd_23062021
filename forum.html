<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/e5b08f2689.js" crossorigin="anonymous"></script>
    <title>Groupomania forums</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title"><img src="./images/white_logo.png" alt=""></h1>
        <nav class="header__nav">
            <ul class="header__nav--links">
                <li><button id="btn-multi" role="button"><i class="fas fa-home"></i><span>Accueil</span></button></li>
                <li><button id="btn-chat" role="button"><i class="fas fa-comments"></i><span>Chat</span></button></li>
                <li><button id="btn-profil" role="button"><i class="fas fa-user-circle"></i><span>Profil</span></button></li>
            </ul>
        </nav>
    </header>
    <section class="forums">
        <article id="multimedia" class="forums__multimedia">
            <h2>Forum multimedia</h2>
            <div class="publication">
                <div class="publication__contenue">
                    <div id="publication"></div>
                </div>
            </div>
        </article>
        <article id="chat" class="forums__chat">
            <h2>Forum chat</h2>
            <div id="chat-window">
            </div>
        </article>
    </section>
    <footer>
        <ul>
            <li><a href="">Politique de confidentialité</a></li>
            <li><a href="">Règlement</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
    <script src="./src/forums.js"></script>
</body>
</html>
